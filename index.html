<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FROM-FOR TRY</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="application.css">
</head>

<body>
    <div class="form-section">
        <header>SIGNUP FORM</header>
        <div class="form">
            <form action="#">

                <!-- BASIC CONTACT INFO  -->

                <div class="page slidepage">
                    <div class="title">BASIC INFO</div>
                    <div class="field">
                        <div class="label">first name</div>
                        <input type="text" id="firstname">
                    </div>
                    <div class="field">
                        <div class="label">last name</div>

                        <input type="text" id="lastname">
                    </div>
                    <div class="field">
                        <div class="label">gender</div>

                        <select id="gender">
                        <option></option>
                        <option>MALE</option>
                        <option>FEMALE</option>
                        <option>OTHERS</option>
                      </select>
                    </div>
                    <div class="field">
                        <div class="label">occupation</div>

                        <input type="text" id="occupation">
                    </div>
                    <div class="field nextbtn">
                        <button>NEXT</button>
                    </div>
                </div>

                <!-- STUDENT CONTACT INFO -->

                <div class="page">
                    <div class="title">CONTACT INFO</div>
                    <div class="field">
                        <div class="label">Number</div>

                        <input type="text" id="number">
                    </div>
                    <div class="field">
                        <div class="label">email</div>

                        <input type="email" id="email">
                    </div>
                    <div class="field">
                        <div class="label">date of birth</div>

                        <input type="date" id="dob">
                    </div>
                    <div class="field">
                        <div class="label">qualification</div>

                        <select id="qualification">
                            <option></option>
                            <option>SECONDARY PASS</option>
                            <option>HIGHER SECONDARY PASS</option>
                            <option>B.A/B.SC/B.COM/B.TECH/B.C.A</option>
                            <option>M.A/M.SC/M.COM/M.TECH/M.C.A</option>
                            <option>OTHERS</option>
                          </select>
                    </div>

                    <div class="field btns">
                        <button class="prev-1 prev">PREVIOUS</button>
                        <button class="next-1 next">NEXT</button>

                    </div>
                </div>

                <!-- PARENTS INFO -->

                <div class="page">
                    <div class="title">PARENTS INFO</div>
                    <div class="field">
                        <div class="label">first name</div>

                        <input type="text" id="pfirstname">
                    </div>
                    <div class="field">
                        <div class="label">last name</div>

                        <input type="text" id="plastname">
                    </div>
                    <div class="field">
                        <div class="label">number</div>

                        <input type="text" id="pnumber">
                    </div>
                    <div class="field">
                        <div class="label">email</div>

                        <input type="email" id="pemail">
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">PREVIOUS</button>
                        <button class="next-2 next">NEXT</button>

                    </div>
                </div>

                <!-- MORE DETAILS  -->


                <div class="page">
                    <div class="title">ADDRESS</div>
                    <div class="field">
                        <div class="label">village</div>

                        <input type="text" id="village">
                    </div>
                    <div class="field">
                        <div class="label">post office</div>

                        <input type="text" id="postoffice">
                    </div>
                    <div class="field">
                        <div class="label">pin code</div>

                        <input type="text" id="pincode">
                    </div>
                    <div class="field">
                        <div class="label">state</div>

                        <input type="text" id="state">
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">PREVIOUS</button>
                        <button class="submit">SUBMIT</button>

                    </div>
                </div>



            </form>
        </div>
    </div>



    </div>
    <script src="java.js"></script>
</body>

</html>
